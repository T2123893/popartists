<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/app.min.css" />
    <title>Pop - artists</title>
</head>

<body>
  <h1>POP :: Artists Search</h1>
  <table>
      <thead>
          <th>ID</th>
          <th class="gender">GENDER <input type="text" name="searchGender" placeholder="F/M"/> </th>
          <th class="age">
              AGE
              <span class="sort"></span>
              <input type="text" name="searchAge" placeholder="min,max"/>
          </th>
          <th class="rate">
              RATE
              <span class="sort"></span>
              <input type="text" name="searchRate" placeholder="min,max"/>
          </th>
      </thead>
      <tbody></tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/app.min.js"></script>
</body>
</html>
